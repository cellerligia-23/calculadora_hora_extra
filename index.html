<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/icon/money.ico" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Calculadora de Horas Extras</title>
</head>
<body>
  <!--Quantas Horas Extras Trabalhadas-->
  <section  class="container-section-1">
    <div class="container container-1">
      <h1>Quantas Horas Extras Trabalhadas</h1>
      <div class="content content-1">
        <input type="date" id="date" class="input-start input-time">
        <input type="text" id="start" class="input-start input-time" placeholder="Hora da Entrada">
        <input type="text" id="end" class="input-end input-time" placeholder="Hora da Saída">
        <button type="button" id="btn-calc-hours" class="btn">Calcular Horas</button>
      </div>
      <div class="content content-2">
        <input type="text" id="result-hours" class="input-time" placeholder="Horas a mais trabalhadas">
      </div>
    </div>

  <!--Calculadora de Horas Extras-->
    <div class="container container-2">
      <h1>Calculadora de Horas Extras</h1>
      <div class="content content-1">
        <input type="text" id="salary" class="input-salary input-time" placeholder="Salário bruto">
        <input type="text" id="hours-month" class="input-hours-month input-time" placeholder="Carga horária mensal (horas)">
        
        <label for="percentage-hours-extras" class="label-percentage-hours">Porcentagem da hora extra</label>
        <select name="percentage-hours-extras" id="percentage-hours-extras" class="select-percentage-hours input-time">
          <option value="50">50%</option>
          <option value="100">100%</option>
        </select>
        
        <input type="text" id="extra-hours" class="input-extra-hours input-time" placeholder="Quantidade de horas extras">
        <button type="button" id="btn-extra-hours" class="btn">Calcular Horas Extras</button>
      </div>
      <div class="content content-2">
        <input type="text" id="result-hours-extras" class="input-time" placeholder="Valor das horas extras">
      </div>
    </div>
  </section>

  <!--Dias Anotados-->
  <section class="container-section-2">
    <div class="container container-3">
      <h1>Dias Anotados</h1>
      <div class="content content-1">
        <table border="1" id="table-days">
          <thead id="table-thead-days">
            <tr>
              <th class="table-row">Dia</th>
              <th class="table-row">Hora da Entrada</th>
              <th class="table-row">Hora da Saída</th>
              <th class="table-row">Horas Extras</th>
            </tr>
          </thead>
          <tbody id="table-tbody-days"></tbody>
        </table>
      </div>
    </div>
  </section>
  
</body>
</html>
